<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calcultor</title>
    <link rel="stylesheet", href="../CSS/globals.css">
    <link rel="stylesheet", href="../CSS/screens.css">
    <link rel="stylesheet", href="../CSS/buttons.css">
    <link rel="stylesheet", href="../CSS/labels.css">
    <link rel="stylesheet", href="../CSS/images.css">
    <link rel="stylesheet", href="https://fonts.cdnfonts.com/css/ds-digital">
</head>
<body>
    <div class="base-size">
        <img class="base-logo" src="../images/logo.png" alt="logo" />
        <div class="traceback-screen traceback-font">0</div>
        <div class="main-screen main-screen-font">0</div>
        <div class="button-layout">
            <button class="button other-button button-font" onmousedown="audio.play()">c</button>
            <button class="button other-button button-font" onmousedown="audio.play()">&#8592</button>
            <button class="button other-button button-font" onmousedown="audio.play()">&#37</button>
            <button class="button arith-button button-font" onmousedown="audio.play()">&#247</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">7</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">8</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">9</button>
            <button class="button arith-button button-font" onmousedown="audio.play()">&#215</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">4</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">5</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">6</button>
            <button class="button arith-button button-font" onmousedown="audio.play()">&#8722</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">1</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">2</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">3</button>
            <button class="button arith-button button-font" onmousedown="audio.play()">&#43</button>
            <button class="button wider-button digit-button button-font" onmousedown="audio.play()">0</button>
            <button class="button digit-button button-font" onmousedown="audio.play()">&#8729</button>
            <button class="button arith-button button-font" onmousedown="audio.play()">&#61</button>
            <script type="text/javascript">
                const audio = new Audio();
                audio.src = "../sounds/click_.wav";
            </script>
        </div>
        <script src="../JavaScript/modules/buffers.js"></script>
        <script src="../JavaScript/modules/screens.js"></script>
        <script src="../JavaScript/modules/toolkit.js"></script>
        <script src="../JavaScript/main.js"></script>
    </div>
</body>
</html>
